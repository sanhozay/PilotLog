spring:
  profiles.active: production
---
spring:
  profiles: test
  datasource.url: jdbc:h2:mem:test
  jpa.hibernate.ddl-auto: create
logging.level:
  root: info
---
spring:
  profiles: development
  datasource:
    url: jdbc:h2:file:~/.h2/pilotlog-dev
    platform: dev
  jpa:
    hibernate.ddl-auto: create
    open-in-view: false
    show_sql: true
logging.level:
  root: debug
---
spring:
  profiles: production
  datasource.url: jdbc:h2:file:~/.h2/pilotlog
  jpa:
    hibernate.ddl-auto: update
    open-in-view: false
    show_sql: false
logging:
  file: ${HOME}/.h2/pilotlog.log
  level:
    root: info

