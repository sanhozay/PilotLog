<div id="airportsummary">
    <header>
        <heading title="Airport Summary"
                 url="https://github.com/sanhozay/PilotLog"
                 version="1.2.0-RC">
        </heading>
    </header>
    <airportmap></airportmap>
    <airports content="$ctrl.data.content"
             totals="$ctrl.data.totals"
             on-click-heading="$ctrl.headingClicked(property)">
    </airports>
    <footer>
        <pager page="$ctrl.pageable.pageNumber"
               of="$ctrl.data.totalPages"
               page-size="$ctrl.pageable.size"
               on-page-changed="$ctrl.refreshPage(page)"
               on-page-size-changed="$ctrl.adjustPageSize(pageSize)">
        </pager>
    </footer>
</div>
