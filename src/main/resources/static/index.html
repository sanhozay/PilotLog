<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilot Log</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/pilotlog.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="application">

    <content>

    <script src="js/application.js"></script>
    <script src="js/core/core.module.js"></script>
    <script src="js/aircraft/aircraft.module.js"></script>
    <script src="js/flightrecord/flightrecord.module.js"></script>
    <script src="js/core/filters/capitalize.filter.js"></script>
    <script src="js/core/filters/duration.filter.js"></script>
    <script src="js/core/components/heading.component.js"></script>
    <script src="js/core/components/pager.component.js"></script>
    <script src="js/core/components/status.component.js"></script>
    <script src="js/aircraft/components/aircraft.component.js"></script>
    <script src="js/aircraft/components/summary.component.js"></script>
